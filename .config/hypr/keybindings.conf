# See https://wiki.hyprland.org/Configuring/Keywords/

$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$browser = brave

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, mouse:274, killactive
bind = $mainMod SHIFT, M, exec, ~/.config/hypr/scripts/rofi_powermenu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, $browser
bind = $mainMod, F, fullscreen
bind = $mainMod, T, fullscreen, 1
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod SHIFT, E, exec, rofimoji -a copy --max-recent 0
bind = $mainMod SHIFT, V, exec, ~/.config/hypr/scripts/clip clip
bind = $mainMod+Alt, G, exec, ~/.config/hypr/scripts/gamemode # disable hypr effects for gamemode
bind = $mainMod SHIFT, Escape, exec, hyprctl dispatch exit
bind = $mainMod SHIFT, T, exec, mousepad

# Hyprshot
bind = , PRINT, exec, hyprshot -m region -o ~/Pictures/Screenshots --freeze
bind = $mainMod, PRINT, exec, hyprshot-gui

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize windows with mainMod + Alt + arrow keys
bind = $mainMod Alt, right, resizeactive, 20 0
bind = $mainMod Alt, left, resizeactive, -20 0
bind = $mainMod Alt, up, resizeactive, 0 -20
bind = $mainMod Alt, down, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screen brightness
bind = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness up
bind = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness down
bind = $mainMod L_CTRL, up, exec, ~/.config/hypr/scripts/brightness up
bind = $mainMod L_CTRL, down, exec, ~/.config/hypr/scripts/brightness down

# Volume and Media Control
bind =, XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume up
bind =, XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume down
bind =, XF86AudioMute, exec, ~/.config/hypr/scripts/volume toggle-mute
bind = , XF86AudioPlay, exec, ~/.config/hypr/scripts/mediaplayer play-pause
bind = , XF86AudioPause, exec, ~/.config/hypr/scripts/mediaplayer play-pause
bind = , XF86AudioNext, exec, ~/.config/hypr/scripts/mediaplayer next
bind = , XF86AudioPrev, exec, ~/.config/hypr/scripts/mediaplayer previous

bind = , XF86Mail, exec, thunderbird
bind = , XF86Tools, exec, spotify
